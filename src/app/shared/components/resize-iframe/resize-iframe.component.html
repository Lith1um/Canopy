<div #container class="w-full max-w-full" (document:mouseup)="released()" (mousemove)="resize($event)">
  <div class="relative select-none max-w-full" [style.width.px]="width">
    <div class="relative w-full overflow-hidden rounded-lg ring-1 ring-slate-900/10">
      <iframe #frame class="h-[800px]" style="width: inherit" [src]="url">
      </iframe>
      <div class="absolute bg-transparent inset-0 z-10"></div>
    </div>
    <div class="absolute inset-y-0 left-full hidden cursor-ew-resize items-center px-2 sm:flex" (mousedown)="clicked($event)">
      <div class="h-8 w-1.5 rounded-full bg-slate-400"></div>
    </div>
  </div>
</div>
