<mat-button-toggle-group
  class="w-full h-10 items-center"
  [formControl]="$any(formControl)"
  [multiple]="to.multiple"
>
  <mat-button-toggle
    *ngFor="let option of $any(to.options)"
    class="flex-auto"
    [disableRipple]="true"
    [value]="option.id"
  >
    {{ option.name }}
  </mat-button-toggle>
</mat-button-toggle-group>
