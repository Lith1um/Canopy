<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div>
      <img class="mx-auto h-16 w-auto" src="assets/images/angular.png" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <!-- space -->
        <a href="#" class="font-medium text-sky-600 hover:text-sky-500">
          start your 14-day free trial
        </a>
      </p>
    </div>

    <div class="mt-8 py-8 px-10 rounded-lg bg-white shadow-xl">
      <form [formGroup]="form">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      </form>
  
      <div class="flex items-center justify-between my-6">
        <div class="flex items-center">
          <mat-checkbox color="primary" [(ngModel)]="rememberMe">Remember me</mat-checkbox>
        </div>
  
        <div class="text-sm">
          <a href="#" class="font-medium text-sky-600 hover:text-sky-500">
            Forgot password?
          </a>
        </div>
      </div>
  
      <button mat-flat-button color="primary" class="relative w-full flex justify-center" (click)="login()">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <mat-icon class="icon-size-5">lock</mat-icon>
        </span>
        Sign in
      </button>
    </div>
  </div>
</div>
