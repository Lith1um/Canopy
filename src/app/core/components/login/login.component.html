<div class="min-h-full md:h-full w-full flex items-center md:items-stretch justify-center bg-neutral-50 py-12 px-4 sm:px-6 md:p-0 md:bg-white dark:bg-slate-900 dark:md:bg-slate-900">
  <div class="flex-1 hidden md:block overflow-hidden">
    <img class="h-full w-full object-cover dark:hidden" src="assets/images/login-background.png"/>
    <img class="h-full w-full object-cover hidden dark:block" src="assets/images/login-background-dark.jpg"/>
  </div>

  <div class="max-w-md lg:max-w-lg w-full md:px-12 lg:px-20 md:py-16 md:my-auto md:overflow-auto md:max-h-full">
    <div>
      <img class="mx-auto h-24 w-auto" src="assets/images/canopy-logo-2-4x.png" />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-800 dark:text-gray-300">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
        Or
        <!-- space -->
        <a href="#" class="font-medium text-violet-600 hover:text-violet-500">
          start your 14-day free trial
        </a>
      </p>
    </div>

    <div class="mt-8 p-10 flex flex-col gap-y-6 rounded-lg bg-white shadow-xl md:bg-transparent md:p-0 md:rounded-none md:shadow-none dark:bg-slate-800 dark:md:bg-transparent">
      <form [formGroup]="form">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      </form>
  
      <div class="flex items-center flex-wrap justify-between gap-4">
        <mat-checkbox color="primary" [(ngModel)]="rememberMe">
          Remember me
        </mat-checkbox>
  
        <a href="#" class="text-sm font-medium text-violet-600 hover:text-violet-500">
          Forgot password?
        </a>
      </div>
  
      <button mat-flat-button color="primary" class="relative w-full" (click)="login()">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <mat-icon class="icon-size-5">lock</mat-icon>
        </span>
        Sign in
      </button>

      <div class="flex w-full items-center gap-2">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="text-sm text-gray-300">Or continue with</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <div class="flex flex-wrap w-full items-center gap-4 text-gray-500">
        <button mat-stroked-button class="flex-1 dark:border-slate-600">

        </button>

      </div>
    </div>
  </div>
</div>
